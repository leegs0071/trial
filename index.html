<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Password Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Password Manager</h1>

  <div class="form-container">
    <h2>Enter Password Information</h2>
    <form id="password-form">
      <label for="title">Title:</label>
      <input type="text" id="title" required>

      <label for="url">URL:</label>
      <input type="text" id="url" required>

      <label for="idinfo">ID:</label>
      <input type="text" id="idinfo" required>
      
      <label for="pwinfo">Password:</label>
      <input type="password" id="pwinfo" required>

      <button type="submit">Save</button>
    </form>
  </div>

  <div id="password-list-container">
    <h2>Password List</h2>
    <ul id="password-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
